name: DarkvimCI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - name: Setup Python
      uses: actions/setup-python@v2
      
    - name: Install vim-lint
      shell: bash
      run: python3 -m pip install --upgrade vim-vint
    
    - name: Lint the vimscripts
      working-directory: ${{runner.workspace}}
      shell: bash
      run: vint .

